<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome {{ username }} ({{ role }})</h2>
        <a href="{{ url_for('upload') }}">Upload Excel</a> |
        <a href="{{ url_for('query') }}">Query</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
        <hr>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
</body>
</html>
