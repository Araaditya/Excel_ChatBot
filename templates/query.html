<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Ask a Question (in English)</h2>
    <form method="POST">
        <textarea name="nl_query" rows="4" cols="60" placeholder="e.g., Show all orders from 2012 with profit > 100" required></textarea><br>
        <button type="submit">Generate and Run</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <hr>
    {% if generated_sql %}
        <p><strong>Generated SQL:</strong> {{ generated_sql }}</p>
    {% endif %}
    {% if result %}
        {{ result|safe }}
    {% endif %}
</div>
</body>
</html>
